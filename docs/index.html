<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>MCD-Search</title>
</head>
<body id="rlBG">
    <div id="bg">
        <div id="top">
            <div id="logo" onclick="search(document.getElementById('search-box').value)"></div>
            <div id="name-parent">
                <h1>MCD-Search</h1>
            </div>
        </div>

        <div id="middle">
            <input type="text" id="search-box" placeholder="Search like a legend..." spellcheck="false">
        </div>
    </div>

    <div id="popup-box" class="hidden">
        <span id="popup-box-text"></span>
        <button onclick="document.getElementById('popup-box').classList.add('hidden'); document.getElementById('popup-box-text').innerText = ''; document.getElementById('bg').style.opacity = 1;">OK</button>
    </div>

    <div id="menu" title="Open Menu">
        <div class="menu-dot-parent">
            <div class="menu-dot"></div>
            <div class="menu-dot"></div>
            <div class="menu-dot"></div>
        </div>
    </div>

    <div id="menu-list">
        <br>
        <div style="margin-top: -18px;"></div>
        <div><span>New tab</span></div>
        <div><span>New window</span></div>
        <div class="hr"></div>
        <div><span>Settings</span></div>
        <div class="hr"></div>
        <div><span>Support</span></div>
        <div class="hr"></div>
        <div><span>Exit</span></div>
    </div>

    <div id="changeBg"></div>

    
    <div id="bgeditor">
        <div id="closebgeditor" class="closebtn"></div>

        <div class="buttons" style="text-align: center;">
            <label class="bge-upload">
                Upload
                <input type="file" id="bgimg" style="display: none;">
            </label>
            <div id="setbg">Set</div>
            <input type="text" placeholder="Or paste here a link" id="bgimglink">
        </div>
        
        <div id="bgpreview"></div>
    </div>

</body>
<script src="script.js" type="text/javascript"></script>
</html>
